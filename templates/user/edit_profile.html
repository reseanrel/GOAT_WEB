{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="row g-0">
        {% include "user/sidebar.html" %}

        <!-- Main Content -->
        <div class="col-md-10 main-content-wrapper">
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="card-title text-primary mb-4">Personal Information</h5>

                                <form method="POST" action="{{ url_for('edit_profile') }}">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="first_name" class="form-label fw-semibold small">First Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control form-control-sm" id="first_name" name="first_name"
                                                   value="{{ user.full_name.split()[0] if user.full_name else '' }}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="last_name" class="form-label fw-semibold small">Last Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control form-control-sm" id="last_name" name="last_name"
                                                   value="{{ user.full_name.split()[1:]|join(' ') if user.full_name and user.full_name.split()|length > 1 else '' }}" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="age" class="form-label fw-semibold small">Age</label>
                                            <input type="number" class="form-control form-control-sm" id="age" name="age"
                                                   value="{{ user.age }}" min="1" max="120">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="contact_number" class="form-label fw-semibold small">Contact Number</label>
                                            <input type="text" class="form-control form-control-sm" id="contact_number" name="contact_number"
                                                   value="{{ user.contact_number }}" maxlength="11" pattern="[0-9]{11}"
                                                   title="Contact number must be exactly 11 digits">
                                            <div class="form-text small text-muted">11-digit mobile number (e.g., 09123456789)</div>
                                        </div>

                                        <div class="col-12">
                                            <label for="address" class="form-label fw-semibold small">Address</label>
                                            <textarea class="form-control form-control-sm" id="address" name="address" rows="3">{{ user.address }}</textarea>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label fw-semibold small">Email Address</label>
                                            <input type="email" class="form-control form-control-sm" value="{{ user.email }}" readonly>
                                            <div class="form-text small text-muted">Email address cannot be changed</div>
                                        </div>
                                    </div>

                                    <div class="d-flex gap-2 mt-4">
                                        <button type="submit" class="btn btn-primary btn-sm px-4">
                                            <i class="fas fa-save me-2"></i>Update Profile
                                        </button>
                                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-secondary btn-sm px-3">
                                            <i class="fas fa-times me-1"></i> Cancel
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Mobile sidebar toggle
document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burgerMenu');
    const sidebar = document.querySelector('.sidebar');

    if (burgerMenu && sidebar) {
        burgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('sidebar-open');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth < 768) {
                if (!sidebar.contains(event.target) && !burgerMenu.contains(event.target)) {
                    sidebar.classList.remove('sidebar-open');
                }
            }
        });
    }
});
</script>
{% endblock %}

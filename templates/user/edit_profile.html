{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <!-- Burger Menu Button (Mobile) -->
    <button class="burger-menu d-md-none" id="burgerMenu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="row g-0">
        {% include "user/sidebar.html" %}

        <!-- Main Content -->
        <div class="col-md-10 main-content-wrapper">
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Personal Information</h5>
                            </div>
                            <div class="card-body">
                                <form method="POST" action="{{ url_for('edit_profile') }}">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="first_name" name="first_name"
                                                   value="{{ user.full_name.split()[0] if user.full_name else '' }}" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="last_name" name="last_name"
                                                   value="{{ user.full_name.split()[1:]|join(' ') if user.full_name and user.full_name.split()|length > 1 else '' }}" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="age" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="age" name="age"
                                                   value="{{ user.age }}" min="1" max="120">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="contact_number" class="form-label">Contact Number</label>
                                            <input type="text" class="form-control" id="contact_number" name="contact_number"
                                                   value="{{ user.contact_number }}" maxlength="11" pattern="[0-9]{11}"
                                                   title="Contact number must be exactly 11 digits">
                                            <div class="form-text">11-digit mobile number (e.g., 09123456789)</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" name="address" rows="3">{{ user.address }}</textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" value="{{ user.email }}" readonly>
                                        <div class="form-text">Email address cannot be changed</div>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Update Profile
                                        </button>
                                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Mobile sidebar toggle
document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burgerMenu');
    const sidebar = document.querySelector('.sidebar');

    if (burgerMenu && sidebar) {
        burgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('sidebar-open');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth < 768) {
                if (!sidebar.contains(event.target) && !burgerMenu.contains(event.target)) {
                    sidebar.classList.remove('sidebar-open');
                }
            }
        });
    }
});
</script>
{% endblock %}
